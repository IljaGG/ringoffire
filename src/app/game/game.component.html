

<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index" [name] = "player" class="player-position hide-desktop" 
[ngStyle]="{'top.px': 20 + (i * 70)}" [playerActive]="i == game.currentPlayer" [image] = "game.player_images[i]"></app-player>

<div class="hide-mobile scroll-container">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index" [name] = "player" 
     [playerActive]="i == game.currentPlayer" [image] = "game.player_images[i]" ></app-player-mobile>
</div>

<div *ngIf="gameOver" class="game-over">
    <img src="./assets/img/game-over.png" alt="">
</div>

<div *ngIf="!gameOver" class="field">

    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{'right.px': i * 5} " 
        src="assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" 
        src="assets/img/cards/card_cover.png">
        <!-- stack of played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">
        <!-- current Card animation -->
        <img (click)="takeCard()" class="pick-card" *ngIf="game.pickCardAnimation" style="right: 25px" 
        src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info *ngIf="!gameOver" [card]= "game.currentCard" class="pin-bottom"></app-game-info>

<button *ngIf="!gameOver" mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>

<img class="preloadImage" src="assets/img/cards/{{ game.stack[game.stack.length -1] }}.png">
